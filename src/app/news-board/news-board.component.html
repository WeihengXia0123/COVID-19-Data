<div style="text-align: center;">
    <h2>News Board</h2>    
    <h3>All Countries + Global</h3>  
</div>

<div *ngFor="let one_news of news">
    <p>
        <font size="4" color="blue">User: {{one_news.userName}}, country: {{one_news.country}}</font>
    </p>

    <p>
        {{one_news.date.toDate()}}
    </p>

    <p>
        Description: {{one_news.description}}
    </p>
</div>
